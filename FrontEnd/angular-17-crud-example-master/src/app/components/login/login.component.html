
<div class="login-details">
  <div class="wrapper">
     <div class="title">
        Login Form
     </div>
     <form [formGroup]="loginForm">
        <div class="field">
          <input type="text" placeholder="Email Address" formControlName="username">
        </div>
        <div class="field">
          <input type="password" placeholder="Password" formControlName="password">
        </div>
        <div class="content">
           <div class="checkbox">
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Remember me</label>
           </div>
           <div class="pass-link">
              <a href="#">Forgot password?</a>
           </div>
        </div>
        <div class="field">
           <input type="submit" value="Login" (click)="onSubmit()">
        </div>
        <div *ngIf="errMsg.length > 0" fxLayout="column" fxLayoutGap="5px">
          <span *ngFor="let msg of errMsg">{{msg}}</span>
        </div>  
     </form>        
  </div>
